<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>RecruitmentApplication</title>
<!-- CSS Files -->
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<!-- Bulma.io CSS Framework CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
<div class="register-form">
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
<div class="form-title">
<img src="https://ssl.gstatic.com/images/branding/product/2x/avatar_circle_blue_48dp.png"/>
</div>
<div th:if="${errors}" class="alert alert-error">
	<article class="message is-danger">
		<div class="message-body">
			<div th:each="error: ${errors}">
		    	<p th:text="${error}"/>
			</div>
		</div>
	</article>
</div>
<div class="flex-container">
<div class="field">
  <label class="label">First name</label>
  <div class="control">
    <input class="input" type="text" th:field="*{firstName}" name="first-name" required>
  </div>
</div>
<div class="field">
  <label class="label">Last name</label>
  <div class="control">
    <input class="input" type="text" th:field="*{lastName}" name="last-name" required>
  </div>
</div>
</div>
<div class="field">
  <label class="label">Email</label>
  <div class="control">
    <input class="input" type="email" th:field="*{email}" name="email" required>
  </div>
</div>
<div class="flex-container">
<div class="field">
  <label class="label">Username</label>
  <div class="control">
    <input class="input" type="text" th:field="*{username}" name="username" required>
  </div>
</div>
<div class="field">
  <label class="label">Password</label>
  <div class="control">
    <input class="input" type="password" th:field="*{password}" name="password" required>
  </div>
</div>
</div>
<div class="field">
  <label class="label">Date of birth</label>
  <div class="control">
    <input class="input" type="date" th:field="*{dateOfBirth}" name="birth-date" required>
  </div>
</div>
<div class="control">
  <input class="button is-primary is-fullwidth" type="submit" value="Register"/>
  </div>
</form>
<div class="control">
  <a class="button is-link is-light is-fullwidth is-small register-button" th:href="@{/login}">Already have an account?</a>
</div>
</div>
</div>
</body>
</html>
